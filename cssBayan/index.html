<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="body-container">
        <div class="container">
            <h1 class="title">Title</h1>
            <div class="memes">
                <div class="meme-item">
                    <label class="meme-title" for="mem1">Проезжал мимо и заметил эту напряженную сцену. Надеюсь, у них
                        все получится</label>
                    <input class="input-meme" type="checkbox" name="mem" id="mem1">
                    <div class="image">
                        <img src="img/toystory.jpg" alt="toys">
                    </div>
                </div>
                <div class="meme-item">
                    <label class="meme-title" for="mem2">Кошка продается. Все еще в оригинальной упаковке. В отличном состоянии</label>
                    <input class="input-meme" type="checkbox" name="mem" id="mem2">
                    <div class="image">
                        <img src="img/toystory.jpg" alt="toys">
                    </div>
                </div>
                <div class="meme-item">
                    <label class="meme-title" for="mem3">А мама всё думала почему же цветы растут только на одной стороне горшка</label>
                    <input class="input-meme" type="checkbox" name="mem" id="mem3">
                    <div class="image">
                        <img src="img/toystory.jpg" alt="toys">
                    </div>
                </div>
                <div class="meme-item">
                    <label class="meme-title" for="mem4">
                        Наш преподаватель надел маску, чтобы скрыть выражение лица при проверке работ, чтобы мы не нервничали насчёт оценок</label>
                    <input class="input-meme" type="checkbox" name="mem" id="mem4">
                    <div class="image">
                        <img src="img/toystory.jpg" alt="toys">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
